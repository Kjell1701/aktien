<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktien-Simulator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        #balance {
            margin-bottom: 20px;
            font-size: 18px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Aktien-Simulator</h1>
    <div class="container">
        <div id="balance">Kontostand: <strong>â‚¬10,000</strong></div>
        <canvas id="stockChart" width="400" height="200"></canvas>
        <table>
            <thead>
                <tr>
                    <th>Aktie</th>
                    <th>Preis</th>
                    <th>Menge</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody id="stocks">
                <!-- Dynamische Inhalte -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
